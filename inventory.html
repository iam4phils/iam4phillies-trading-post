<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory – iam4phillies Trading Post</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/inventory.js"></script>
</head>

<body>
  <header>
    <h1>Inventory</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="inventory.html" class="active">Inventory</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>

    <section class="filters">

      <label for="categoryFilter">Category:</label>
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="sports">Sports</option>
        <option value="nonsports">Non‑Sports</option>
      </select>

      <label for="search">Search:</label>
      <input 
        type="text" 
        id="search"
        placeholder="Search by player/character"
      >

      <label for="yearFilter">Year:</label>
      <select id="yearFilter">
        <option value="all">All Years</option>
      </select>

      <label for="teamFilter">Team:</label>
      <select id="teamFilter">
        <option value="all">All Teams</option>
      </select>

    </section>

    <!-- ⭐ Set landing grid -->
    <section id="setGrid" class="grid"></section>

    <!-- ⭐ Card results grid -->
    <section id="cardGrid" class="grid"></section>

  </main>

  <footer>
    <p>© 2026 iam4phillies Trading Post</p>
  </footer>

</body>
</html>
