<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory – iam4phillies Trading Post</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/inventory.js"></script>
</head>

<body>
  <header>
    <h1>Inventory</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="inventory.html" class="active">Inventory</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section class="filters">

      <!-- ⭐ NEW CATEGORY DROPDOWN -->
      <label for="categoryFilter">Category:</label>
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="sports">Sports</option>
        <option value="nonsports">Non‑Sports</option>
      </select>

      <!-- ⭐ UPDATED SEARCH BOX -->
      <label for="searchInput">Search:</label>
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search by player/character name"
      >

      <!-- YEAR DROPDOWN (JS will populate) -->
      <label for="yearFilter">Year:</label>
      <select id="yearFilter">
        <option value="all">All Years</option>
      </select>

      <!-- TEAM DROPDOWN (JS will populate) -->
      <label for="teamFilter">Team:</label>
      <select id="teamFilter">
        <option value="all">All Teams</option>
      </select>

    </section>

    <!-- Inventory grid -->
    <section id="inventoryGrid" class="inventory-grid">
      <!-- JS will populate this -->
    </section>

  </main>

  <footer>
    <p>© 2026 iam4phillies Trading Post</p>
  </footer>

</body>
</html>
