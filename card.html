<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Details – iam4phillies Trading Post</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Cache-busted JS so GitHub loads the NEW version -->
  <script defer src="js/card.js?v=2"></script>
</head>

<body>
  <header>
    <h1>Card Details</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="inventory.html">Inventory</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section id="cardDetails" class="card-details">
      <!-- card.js will populate this -->
    </section>
  </main>

  <footer>
    <p>© 2026 iam4phillies Trading Post</p>
    <p>Page views: <span id="viewCounter">Loading...</span></p>
  </footer>

  <script>
    async function updateCounter() {
      const url = "https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https://iam4phillies.github.io/card";

      try {
        const res = await fetch(url);
        const svgText = await res.text();
        const match = svgText.match(/>(\d+)</);
        const count = match ? match[1] : "N/A";
        document.getElementById("viewCounter").textContent = count;
      } catch (e) {
        document.getElementById("viewCounter").textContent = "N/A";
      }
    }

    updateCounter();
  </script>

</body>
</html>
